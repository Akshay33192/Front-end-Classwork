<html>
    <head>
        <title>transition</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                background-color: blue;
                transition: all 05.s ease-in-out;
            }
            .box:hover{
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
